board = micro
framework = arduino
board_build.mcu = atmega32u4 ; change microcontroller
board_build.f_cpu = 8000000L ; change MCU frequency
monitor_port = ${env.monitor_port}
upload_port = ${env.upload_port}
build_flags=-D ARDUINO_RADINOCC1101=1 -D DEBUG

