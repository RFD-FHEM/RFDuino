# This is a basic workflow to help you get started with Actions

name: unittest

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
#      - name: Install gtest manually
#        run: sudo apt-get install libgtest-dev && cd /usr/src/gtest && sudo cmake CMakeLists.txt && sudo make && sudo cp *.a /usr/lib && sudo ln -s /usr/lib/libgtest.a /usr/local/lib/libgtest.a && sudo ln -s /usr/lib/libgtest_main.a /usr/local/lib/libgtest_main.a

      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Install googletest
        run: |
            cd $GITHUB_WORKSPACE/tests/ci
            ./install_googletest.sh
      - name: Install rapidassist
        run: |
            cd $GITHUB_WORKSPACE/tests/ci
            ./install_rapidassist.sh
      - name: Install win32arduino
        run: |
            cd $GITHUB_WORKSPACE/tests/ci
            ./build_win32arduino.sh
      - name: compile testproject
        run: |
            cd $GITHUB_WORKSPACE/tests/ci
            ./build_signalDecoderTests.sh
            cd $GITHUB_WORKSPACE/
            ls -l
      - name: run tests
        run: |
            cd $GITHUB_WORKSPACE/tests/build
            ls -l
            ./bin/TestProject 
